<div>
    <h1><a href="{% url 'landmark_list' %}">My Landmarks</a></h1>
  </div>
  
  {% for landmark in landmarks %}
    <div>
      <h2><a href="{% url 'landmark_detail' landmark_id=landmark.id %}">{{ landmark.name }}</a></h2>
      <p>Address: {{ landmark.address }}</p>
    </div>
  {% endfor %}
